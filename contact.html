    <!-- style link -->
     <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="asset/img/logo-small-inverse 1.png">
</head>
<body>
    <header>
        <nav class="padding__x">
            <div class="logo">
                <img src="asset/img/logo-small-inverse 1.png" alt="logo">
            </div>
            <div class="nav__links">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="shop.html" >ABOUT</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="contact.html" class="active">CONTACT</a></li>
                </ul>
            </div>
            <div class="nav__icons">
                <i class="fa-solid fa-heart"><span>0</span></i>
                
                <i class="fa-solid fa-cart-shopping"><span>0</span></i>
                
                <!-- <img src="asset/img/hero.jpg" alt=""> -->
            </div>
        </nav>
        <!-- main section  -->
        <main id="home" class="home">
            <h2>HOME -  <span>Contact</span></h2>
        </main>
    </header>
    <!-- contact section  -->
    <section class="contact padding-y padding__x">
        <div class="title-txt">
            <span class="subtitle">Shop by category </span>
            <h3 class="title">Send Us Message</h3>
        </div>
        <form action="">
            <div class="first">
                <div class="input-container">
                    <input type="text" class="input-with-icon" placeholder="Joe Programming">
                    <i class="fa-solid fa-user input-icon"></i>
                </div>
                <div class="input-container">
                    <input type="tel" class="input-with-icon" placeholder="+20 1515 85 8">
                    <i class="fa-solid fa-phone input-icon"></i>
                </div>
                <div class="input-container">
                    <input type="text" class="input-with-icon" placeholder="Subject">
                    <i class="fa-solid fa-tag input-icon"></i>
                </div>
            </div>
            <div class="second">
                <textarea name="Message" id="" placeholder="Message"></textarea>
                <i class="fa-solid fa-comment-dots"></i>
            </div>
            <div class="third">
                <button>Submit</button>
            </div>
        </form>
    </section>
